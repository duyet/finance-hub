name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PRODUCTION_URL: https://finance-hub.pages.dev

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run typecheck
      - run: bun run lint
      - run: bun run test
      - run: bun run build

  e2e:
    name: E2E Tests
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
      - name: Run E2E tests
        run: bun run test:e2e --project=chromium
        env:
          PRODUCTION_URL: ${{ env.PRODUCTION_URL }}

  deploy:
    name: Deploy
    needs: e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy ./build/client --project-name=finance-hub
