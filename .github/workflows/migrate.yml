name: Deploy Database Migrations

on:
  workflow_dispatch:

env:
  ENVIRONMENT: local

jobs:
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - name: Install Wrangler
        run: bunx wrangler --version
      - name: Run migrations
        run: bunx wrangler d1 migrations apply finance-hub-prod --${{ env.ENVIRONMENT }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
