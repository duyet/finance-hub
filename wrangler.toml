name = "finance-hub"
compatibility_date = "2024-04-05"
compatibility_flags = ["nodejs_compat"]

# Pages configuration for React Router v7
pages_build_output_dir = "./build/client"

# Database Binding
[[d1_databases]]
binding = "DB"
database_name = "finance-hub"
database_id = "8d36d5b8-94a7-49a3-a16e-514d89859099"

# Object Storage for Receipts
[[r2_buckets]]
binding = "RECEIPTS_BUCKET"
bucket_name = "finance-hub-receipts"

# AI Binding
[ai]
binding = "AI"

# KV for caching
[[kv_namespaces]]
binding = "CACHE"
id = "9ec7b28367c14caf90bb300ae2d3216f"

# Queue Producer for OCR/CSV jobs (requires paid plan - disabled for now)
# [[queues.producers]]
# queue = "finance-hub-jobs"
# binding = "QUEUE"

# Environment variables (non-sensitive)
[vars]
ENVIRONMENT = "production"

# Route for custom domain (uncomment and configure)
# routes = [
#   { pattern = "your-domain.com/*", zone_name = "your-domain.com" }
# ]
