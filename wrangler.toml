name = "finance-hub"
compatibility_date = "2024-04-05"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "./build/client"

# Database Binding for Pages Functions
[[d1_databases]]
binding = "DB"
database_name = "finance-hub"
database_id = "8d36d5b8-94a7-49a3-a16e-514d89859099"

# Object Storage for Receipts (Pages Functions)
[[r2_buckets]]
binding = "RECEIPTS_BUCKET"
bucket_name = "finance-hub-receipts"

# AI Binding (Pages Functions)
[ai]
binding = "AI"

# KV for caching (Pages Functions)
[[kv_namespaces]]
binding = "CACHE"
id = "9ec7b28367c14caf90bb300ae2d3216f"

# Queue Producer for OCR/CSV jobs (Pages Functions can send, Worker consumes)
[[queues.producers]]
queue = "finance-hub-jobs"
binding = "QUEUE"
